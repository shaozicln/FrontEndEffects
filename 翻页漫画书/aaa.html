<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>翻页效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #background {
        width: 100%;
        height: 100%;
        top: 0;
        opacity: 0.8;
        z-index: -1;
        position: fixed;
      }

      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      ul {
        list-style: none;
        width: 291px;
        height: 420px;
        transform-style: preserve-3d;
        perspective: 900px;
        transition: 1.5s;
      }

      li {
        position: absolute;
        transform-origin: left;
        width: 291px;
        height: 420px;
      }

      li:nth-child(1) {
        transform: rotateY(-25deg);
        transition: 2s;
      }

      li:nth-child(2) {
        transform: rotateY(-23deg);
        transition: 1.7s;
      }

      li:nth-child(3) {
        transform: rotateY(-21deg);
        transition: 1.4s;
      }

      li:nth-child(4) {
        transform: rotateY(-19deg);
        transition: 1.1s;
      }

      li:nth-child(5) {
        transform: rotateY(-17deg);
        transition: 0.8s;
      }

      li:nth-child(6) {
        transform: rotateY(-15deg);
        transition: 0.5s;
      }

      ul:hover li:nth-child(1) {
        transform: rotateY(-180deg);
        transition: 1.4s;
      }

      ul:hover li:nth-child(2) {
        transform: rotateY(-180deg);
        opacity: 0.6;
        transition: 2s;
      }

      ul:hover li:nth-child(3) {
        transform: rotateY(-180deg);
        opacity: 0.6;
        transition: 2.6s;
      }

      ul:hover li:nth-child(4) {
        transform: rotateY(-180deg);
        opacity: 0.6;
        transition: 3.2s;
      }

      ul:hover li:nth-child(5) {
        transform: rotateY(-180deg);
        transition: 3.8s;
      }

      ul:hover {
        transform: translateX(150px);
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        box-shadow: 1px 4px 5px rgba(0, 0, 0, 0.2);
      }

      /* 第五张纸的特殊样式 - 正面 */
      li:nth-child(5) .front-content {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      /* 第五张纸的特殊样式 - 背面 */
      li:nth-child(5) .back-content {
        position: absolute;
        width: 100%;
        height: 100%;
        transform: rotateY(180deg);
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: white;
      }

      /* 圆形作者图片 */
      .author-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgb(112,184,227);;
        margin-bottom: 20px;
      }

      /* 作者留言 */
      .author-message {
        font-style: italic;
        text-align: center;
        max-width: 80%;
        line-height: 1.5;
      }

      /* 最后一个li的特殊样式 */
      li:last-child {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.9);
      }

      li:last-child img {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.5;
        z-index: -1;
      }

      li:last-child h2 {
        font-size: 24px;
        margin-bottom: 10px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      }

      li:last-child p {
        font-size: 16px;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }

      li:last-child button {
        padding: 10px 20px;
        background: rgb(112,184,227);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      li:last-child button:hover {
        background: rgb(112,184,227);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body>
    <img id="background" src="./background.jpg" />
    <ul>
        <!-- friend.img -->
      <li><img src="./img2.png" alt="" /></li> 
      <!-- yongzhegemingcheng -->
      <li><img src="./img.png" alt="" /></li>
      <li><img src="./img.png" alt="" /></li>
      <li><img src="./img.png" alt="" /></li>
      <li>
        <div class="front-content">
            <!-- friend.avatar -->
          <img src="./logo.png" alt="" />
        </div>
        <div class="back-content">
            <!-- friend.avatar -->
          <img src="./logo.png" alt="作者头像" class="author-avatar" />
          <p class="author-message">"感谢您的阅读，这是我用心创作的作品"</p>
        </div>
      </li>
      <li>
        <!-- friend.background -->
        <img src="./background1.webp" alt="" />
        <h2>云深晴雨</h2>
        <p>纵使晴明无雨色，入云深处亦沾衣</p>
        <a href="https://yunshenqingyu.top/"><button>点击跳转</button></a>
      </li>
    </ul>
  </body>
</html>
